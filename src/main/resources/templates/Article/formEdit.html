<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de mise à jour d'un article</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Formulaire de mise à jour d'un article</h2>
    <form th:action="@{/article/update}" th:object="${Un_article}" method="post">
        <div class="Form-group">
            <input type="hidden" th:field="*{id}" class="Form-control">
            <input type="hidden" th:field="*{dateCreation}" class="Form-control">
            <input type="hidden" th:field="*{qteStock}" class="Form-control">
        </div>
        <div class="Form-group">
            <label>Designation</label>
            <select th:field="*{categorie.id}" required>
                <option th:each="categorie:${Liste_Categories}"
                        th:value="${categorie.id}"
                        th:utext="${categorie.designation}">
                </option>
            </select>
        </div>
        <div class="Form-group">
            <label>Libelle</label>
            <input type="text" th:field="*{libelle}" class="Form-control">
        </div>
        <div class="Form-group">
            <label>Prix</label>
            <input type="number" th:field="*{prix}" class="Form-control"></input>
        </div>
        <div class="Form-group">
            <label>Quantité en stock</label>
            <input type="text" th:field="*{qteStock}" class="Form-control">
        </div>
        <div class="Form-group">
            <label>Quantité seuil</label>
            <input type="number" th:field="*{qteSeuil}" class="Form-control">
        </div>
        </br>
        <button type="submit"><a href="../show">Enregister</a></button>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
